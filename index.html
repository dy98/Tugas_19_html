<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 19</title>
</head>
<body>

    <h1><u>FORM LOGIN</u></h1>

    <form action="" method="post">
        <label for="name">Nama : </label>
        <input type="text" name="name" id="name">
        <br><hr>
        <label for="photo">Pas Foto : </label>
        <input type="file" name="photo" id="photo" accept="image/png, image/jpeg">
        <br><hr>
        <label>Jenis Kelamin : 
            <input type="radio" name="jk" id="jkPria" value="pria">
            <label for="jkPria">Pria</label>
            <input type="radio" name="jk" id="jkPerempuan" value="perempuan">
            <label for="jkPerempuan">Perempuan</label>
        </label>
        <br><hr>
        <label>Hobi : 
            <input type="checkbox" id="sepak-bola" name="sepakBola" value="sepak bola">
            <label for="sepak-bola">Sepak Bola</label>
            <input type="checkbox" id="bulu-tangkis" name="buluTangkis" value="bulu tangkis">
            <label for="bulu-tangkis">Bulu Tangkis</label>
            <input type="checkbox" id="membaca-buku" name="membacaBuku" value="membaca buku">
            <label for="membaca-buku">Membaca Buku</label>
        </label>
        <br><hr>
        <button type="submit" name="save">Submit</button>
    </form>
    <p>Semoga ilmu yang dipelajari berkah - Tugas 19</p>
    
</body>
</html>
